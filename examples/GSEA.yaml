---
###################### Copy this file to the folder where GSEA results will be saved before editing ######################

########################################################################################################################################################
## Required fields

# Program location
jar: /home/zhangz/tools/gsea/gsea2-2.2.0.jar # Location of precompiled Java executible of GSEA
# Run mode
preranked: no # Input data is preranked .rnk file if yes; other formats if no: http://www.broadinstitute.org/cancer/software/gsea/wiki/index.php/Data_formats
# Number of thread to run on multiple .gmt files on parallel
thread: 8

#############################################################################
# Must specify for each run
name: test # analysis name, used as prefix to output
out: /nas/is1/zhangz/projects/curran/2015-02_RNA_Mouse_Model/results/GSEA/ # Output folder
input: /nas/is1/zhangz/projects/curran/2015-02_RNA_Mouse_Model/results/human_tumor.gct # .gct file if <preranked> is <no>; .rnk file if <preranked> is <no>
class: /nas/is1/zhangz/projects/curran/2015-02_RNA_Mouse_Model/results/human_tumor.cls # sample classes; ignored if <preranked> is <yes>
chip: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_chip/GENE_SYMBOL.chip # gene annotation. leave it empty if not using any (gene IDs in .gmt files and input must match)
#############################################################################

# GMT files. One GSEA run for each, saved in separate folders
gmt:
  hallmark: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/h.all.v5.0.symbols.gmt
  c1: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c1.all.v5.0.symbols.gmt
  c2_cgp: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c2.cgp.v5.0.symbols.gmt
  c2_biocarta: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c2.cp.biocarta.v5.0.symbols.gmt
  c2_kegg: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c2.cp.kegg.v5.0.symbols.gmt
  c2_reactome: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c2.cp.reactome.v5.0.symbols.gmt
  c2_cp: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c2.cp.v5.0.symbols.gmt
  c3_mir: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c3.mir.v5.0.symbols.gmt
  c3_tft: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c3.tft.v5.0.symbols.gmt
  c4_cgn: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c4.cgn.v5.0.symbols.gmt
  c4_cm: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c4.cm.v5.0.symbols.gmt
  c5_bp: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c5.bp.v5.0.symbols.gmt
  c5_cc: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c5.cc.v5.0.symbols.gmt
  c5_mf: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c5.mf.v5.0.symbols.gmt
  c6: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c6.all.v5.0.symbols.gmt
  c7: /nas/is1/rchive/data/gene.set/public/msigdb/src/msigdb_v5.0_gmt/c7.all.v5.0.symbols.gmt
########################################################################################################################################################

########################################################################################################################################################
## Extra options
# Based on ENCODE default (see STAR manual) 
options:
  # parameters commonly changed from run to run
  metric: Diff_of_Classes # metric for raning genes: <Signal2Noise>, <tTest>, <Cosine>, <Euclidean>, <Manhatten>, <Pearson>, <Ratio_of_Classes>, <Diff_of_Classes>, or <log2_Ratio_of_Classes>
  nperm: 100 # number of permuations
  permute: gene_set # type of permuation: <gene_set> or <phenotype>
  plot_top_x: 100 # number of top pathways to plot 
  set_max: 500 
  set_min: 15 
  # paramater rarely to be changed
  scoring_scheme: weighted # weighted enrichment statistics: <classic>, <weighted>, <weighted_p2> or <weighted_p1.5>
  collapse: true # collapse redundant genes: <true> or <false>
  mode: Max_probe # which one to use when there is redudant genes: <Max_probe> or <Median_of_probes>
  norm: meandiv # normalization mode: <none> or <meandiv>
  rnd_type: no_balance 
  sort: real 
  order: descending 
  include_only_symbols: true 
  make_sets: true 
  median: false 
  num: 100 
  rnd_seed: timestamp 
  save_rnd_lists: false 
  zip_report: false 
  gui: false
